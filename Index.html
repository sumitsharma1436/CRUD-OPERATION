<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>User Management</h1>
    
    <div id="form-container">
        <input type="text" id="First Name" placeholder="First Name" required>
        <input type="text" id="Last Name" placeholder="Last Name" required>
        <br>
        <input type="number" id="Mobile No." placeholder="Phone Number" required>
        <input type="email" id="Email Id" placeholder="Email Id" required>
        <br>
        <button onclick="addUser()">Add User</button> &nbsp; <span id="count"></span>
        <input type="hidden" id="editIndex">
    </div>
    <br>

    <table id="userTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Mobile No.</th>
                <th>Email Id</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- User rows will be added here -->
        </tbody>
    </table>

    <script src="index.js"></script>
</body>
</html>
